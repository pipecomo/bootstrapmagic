<section data-ng-controller="LessVariablesController" data-ng-init="findOne()">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
		<div class="form-group">
			<label mean-token="'create-title'" class="col-md-3 control-label">Name</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="lessVariable.name" id="name" placeholder="name" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-content'" for="content" class="col-md-3 control-label">Property</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="lessVariable.property" id="property" placeholder="value" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
				<button type="submit" class="btn btn-info">Submit</button>
			</div>
		</div>
	</form>
</section>
